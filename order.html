<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Success</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <div class="order-success-container">
    <h1>Order Confirmed!</h1>
    <p id="order-message"></p>
    <a href="index.html"><button>Back to Home</button></a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("customer_name");
    const product = params.get("product_name");
    const address = params.get("address");

    document.getElementById("order-message").innerText =
      `Hello ${name}, your order "${product}" has been received and will be delivered to "${address}".`;
  </script>

</body>
</html>
