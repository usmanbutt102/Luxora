<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <div class="product-container">
    <div class="product-image">
      <img id="product-img" src="" alt="Product Image">
    </div>
    <div class="product-info">
      <h1 id="product-title">Product Name</h1>
      <p id="product-desc">Product description will appear here...</p>
      <h2 id="product-price">$0.00</h2>
    </div>
  </div>

  <div class="order-form">
    <h2>Order Now</h2>
    <form id="order-form" autocomplete="off">
      <input type="text" placeholder="Your Name" required><br><br>
      <input type="text" id="order-product" placeholder="Product Name" required><br><br>
      <input type="text" id="order-price" placeholder="Product Price" required><br><br>
      <input type="text" placeholder="Address" required><br><br>
      <input type="text" placeholder="Phone Number" required><br><br>
      <button type="submit" class="btn1">Submit Order</button>
    </form>
  </div>

  <script>
    // Populate product info from URL parameters
    const params = new URLSearchParams(window.location.search);
    document.getElementById("product-title").innerText = params.get("title") || "Product Name";
    document.getElementById("product-desc").innerText = params.get("desc") || "Product description will appear here...";
    document.getElementById("product-price").innerText = "$" + (params.get("price") || "0.00");
    document.getElementById("product-img").src = params.get("img") || "default.jpg";
    document.getElementById("order-product").value = params.get("title") || "";
    document.getElementById("order-price").value = params.get("price") || "";

    // Handle form submission
    document.getElementById("order-form").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page reload
      const name = this.querySelector('input[placeholder="Your Name"]').value;
      const product = this.querySelector('#order-product').value;
      const address = this.querySelector('input[placeholder="Address"]').value;

      alert(`Hello ${name}, your order "${product}" has been received and will be delivered to "${address}".`);
      this.reset(); // clears the form
    });
  </script>

</body>
</html>
