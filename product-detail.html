<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <link rel="stylesheet" href="product.css">
</head>
<body>

  <div class="product-container">
    <div class="product-image">
      <img id="product-img" src="" alt="Product Image">
    </div>
    <div class="product-info">
      <h1 id="product-title">Product Name</h1>
      <p id="product-desc">Product description will appear here...</p>
      <h2 id="product-price">$0.00</h2>
    </div>
  </div>

  <div class="order-form">
    <h2>Order Now</h2>
    <!-- form ab order-success.html page par submit karega -->
    <form id="order-form" method="GET" action="order-success.html" autocomplete="off">
      <input name="customer_name" type="text" placeholder="Your Name" required><br><br>
      <input name="product_name" type="text" id="order-product" placeholder="Product Name" required><br><br>
      <input name="product_price" type="text" id="order-price" placeholder="Product Price" required><br><br>
      <input name="address" type="text" placeholder="Address" required><br><br>
      <input name="phone" type="text" placeholder="Phone Number" required><br><br>
      <button type="submit" class="btn1">Submit Order</button>
    </form>
  </div>

  <script>
    // Populate product info from URL parameters
    const params = new URLSearchParams(window.location.search);
    document.getElementById("product-title").innerText = params.get("title");
    document.getElementById("product-desc").innerText = params.get("desc");
    document.getElementById("product-price").innerText = "$" + params.get("price");
    document.getElementById("product-img").src = params.get("img");
    document.getElementById("order-product").value = params.get("title");
    document.getElementById("order-price").value = params.get("price");  
  </script>

</body>
</html>
